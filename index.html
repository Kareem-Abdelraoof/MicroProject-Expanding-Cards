<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Project Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <div class="card-container  chosen">
            <img src="https://images.unsplash.com/photo-1621773734563-63e6004ed6a0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwxNTU0NjI0fHxlbnwwfHx8fHw%3D"
                alt="" class="card-img chosen-img ">
            <div class="text ">Private property</div>
        </div>
        <div class="card-container ">
            <img src="https://images.unsplash.com/photo-1622551292635-d84422c03af9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MnwxNTU0NjI0fHxlbnwwfHx8fHw%3D"
                alt="" class="card-img">
            <div class="text hidden-text">some News</div>
        </div>
        <div class="card-container">
            <img src="https://images.unsplash.com/photo-1616430295549-d62d0c6acb8d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NnwxNTU0NjI0fHxlbnwwfHx8fHw%3D"
                alt="" class="card-img">
            <div class="text hidden-text">Go That way for its trail</div>
        </div>
        <div class="card-container">
            <img src="https://images.unsplash.com/photo-1612490566980-04f7a6c64fa3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8OHwxNTU0NjI0fHxlbnwwfHx8fHw%3D"
                alt="" class="card-img">
            <div class="text hidden-text">I Love You</div>
        </div>
        <div class="card-container ">
            <img src="https://images.unsplash.com/photo-1600404909284-a6dec4487999?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTJ8MTU1NDYyNHx8ZW58MHx8fHx8"
                alt="" class="card-img">
            <div class="text hidden-text">Some sky scrapper</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
